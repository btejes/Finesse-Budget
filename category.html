<ion-view view-title = "Food">

<ion-content class="has-header" has-bouncing="false">

  <div class="button-bar">
    <div class="col">
      <div class="card positive text-center">
        Budget
        <h3>$300</h3>
      </div>
    </div>
    <div class="col">
      <div class="card orange text-center">
        Spent
        <h3>$200</h3>
      </div>
    </div>
    <div class="col">
      <div class="card {{moneyColor(month.available)}} text-center">
        Remaining
        <h3>$100</h3>
      </div>
    </div>
  </div>

    <div class="card">
      <div class="item item-text-wrap upstart row">
        <div class="col col-25 text-center">Date</div>
        <div class="col">Transaction</div>
        <div class="col col-25 text-center">Amount</div>
        <div class="col col-25 text-center">Category</div>
      </div>
      <div class="item item-text-wrap row" ng-repeat="x in appData.transactions"> <!-- Need to make this when category ID matches-->
        <div class="col col-25 text-center"> {{x.date | date:'MM/dd/yyyy'}} </div>
        <div class="col"> {{x.merchant}} </div>
        <div class="col col-30 text-right"> {{x.amount}} </div>
        <div class="col col-30 text-right"> {{x.category}} </div>

      </div>

      <div class="item item-text-wrap row {{transactionColor(transaction)}}" ng-repeat="transaction in month.transactions" on-hold="ignoreTransaction(transaction)">
        <div class="col col-25 text-center">{{transaction.date_str}}</div>
        <div class="col">{{transaction.description}} <i ng-if="transaction.pending" class="icon ion-android-time assertive-text"></i></div>
        <div class="col col-30 text-right">{{transaction.amount.formatMoney()}}</div>
      </div>
    </div>

  <!-- This is what we will use when we actually have real information to share.
   <div class="item item-text-wrap row {{transactionColor(transaction)}}" ng-repeat="transaction in month.transactions" on-hold="ignoreTransaction(transaction)">
     <div class="col col-25 text-center">{{transaction.date_str}}</div>
     <div class="col">{{transaction.description}} <i ng-if="transaction.pending" class="icon ion-android-time assertive-text"></i></div>
     <div class="col col-30 text-right">{{transaction.amount.formatMoney()}}</div>
   </div>
   -->


</ion-content>
</ion-view>
